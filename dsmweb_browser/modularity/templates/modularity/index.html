<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Modularity Browser</title>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{% static "modularity/css/bootstrap.min.css"%}"   type="text/css">

  <!-- Owl Carousel Assets -->
  <link href="{% static "modularity/owl-carousel/owl.carousel.css"%}" rel="stylesheet">
  <link href="{% static "modularity/owl-carousel/owl.theme.css"%}" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static "modularity/css/style.css"%}">
  <link href="{% static "modularity/css/bootstrap-datetimepicker.min.css"%}" rel="stylesheet" media="screen">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="{% static "modularity/font-awesome-4.4.0/css/font-awesome.min.css"%}"  type="text/css">

  <!-- jQuery and Modernizr-->
  <script src="{% static "modularity/js/jquery-2.1.1.js"%}"></script>

  <!-- Core JavaScript Files -->
  <script src="{% static "modularity/js/bootstrap.min.js"%}"></script>

  <link rel="stylesheet" href="{% static "modularity/css/normalize.css"%}">
  <link rel="stylesheet" href="{% static "modularity/css/ideal-image-slider.css"%}">
  <link rel="stylesheet" href="{% static "modularity/css/default.css"%}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="{% static "modularity/js/html5shiv.js"%}"></script>
  <script src="{% static "modularity/js/respond.min.js"%}"></script>
  <![endif]-->
</head>


  <body>
    <header>
      <nav id="top">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h4>Request DSM for the Project</h4>
            </div>
          </div>
        </div>
      </nav>
    </header>
<div class="featured container">
    <div class="row">
      <div class="col-sm-8">
        <form action="/send-query/" method="post">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
          </table>
        <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
</div>

  <footer>
    <div class="copy-right">
      <p>Nikesh Hegde</p>
    </div>
  </footer>
  <!-- Footer -->

  <!-- JS -->
</body>
</html>
